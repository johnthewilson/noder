<html>
<head>
</head>
<body>
  <div id="sse">
    <a href="javascript:WebSocketTest()">Run WebSocket</a>
  </div>

  <div id="alert"></div>

  <script type="text/javascript">
    function WebSocketTest() {
      var div_alert = document.getElementById('alert');

      function log(msg){
        div_alert.innerHTML += msg + "<br>"
      }

      if ("WebSocket" in window) {
        log("WebSocket is supported by your Browser!")

        var protocol = 'ws:';

        if (location.protocol.startsWith('https')){
          protocol = 'wss:'
          log("Using wss protocol. (secured)");
        } else {
          log("Using ws protocol.");
        }
        var server ="wss://npu-noder.herokuapp.com";
        var ws = new WebSocket(server, 'echo-protocol');

        ws.onopen = function() {
          var msg = "Hello!";

          ws.send(msg);

          log("Message is sent: " + msg)
        };

        ws.onmessage = function (evt) {
          var received_msg = evt.data;
          log("Message is received: " + received_msg)
        };

        ws.onclose = function() {
          log("Connection is closed...")
        };

         // The error event occurs when connection is closed.
        ws.onerror = function() {
          log("WebSocket error...")
        };
      } else {
        div_alert.innerHTML = ("WebSocket NOT supported by your Browser!");
      }
    }
  </script>

</body>
</html>
